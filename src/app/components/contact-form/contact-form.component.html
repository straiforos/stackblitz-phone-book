<form #contactForm="ngForm" (ngSubmit)="submit()">
  <div>
    <label for="firstName">First Name *</label>
    <input
      name="firstName"
      id="firstName"
      type="text"
      [(ngModel)]="contact.firstName"
      required
    />
  </div>
  <div>
    <label for="lastname">Last Name *</label>
    <input
      name="lastname"
      id="lastname"
      type="text"
      [(ngModel)]="contact.lastName"
      required
    />
  </div>
  <div>
    <label for="middleName">Middle Name</label>
    <input
      name="middleName"
      id="middleName"
      type="text"
      [(ngModel)]="contact.middleName"
    />
  </div>
  <div>
    <label for="preferredName">Preferred Name</label>
    <input
      name="preferredName"
      id="preferredName"
      type="text"
      [(ngModel)]="contact.preferredName"
    />
  </div>

  <div>
    <div *ngFor="let contactTelephone of contact.numbers">
      <app-phone-number-form [phone]="contactTelephone"></app-phone-number-form>
    </div>
    <button type="button" (click)="addPhoneNumber()">+ Add Phone Number</button>
  </div>

  <button type="submit" [disabled]="contactForm.invalid">Save</button>
</form>
