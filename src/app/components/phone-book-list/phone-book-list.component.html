<ol *ngIf="contacts && contacts.length > 0 else addContactMessage;">
  <li *ngFor="let contact of contacts">
    <a [routerLink]="['/contact', contact.id]" r>{{ contact | name }}</a>
    <span> Added: {{ contact.createdAt |  date: 'medium' }}</span>
    <span> Updated: {{ contact.updatedAt |  date: 'medium' }}</span>
    <ul>
      <li *ngFor="let phone of contact.numbers">
        {{ phone.phoneNumber | phoneNumber }} - {{ phone.type | titlecase }}
      </li>
    </ul>
  </li>
</ol>
<ng-template #addContactMessage>
  <h4>{{ emptyMessage }}</h4>
</ng-template>
